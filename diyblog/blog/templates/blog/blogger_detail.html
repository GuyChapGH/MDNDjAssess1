{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger: {{ blogger.author }}</h1>

  <h2>Bio</h2>
    {{ blogger.bio }}

    <h2>Blogs list</h2>
    <ul>
        {% for blog in blogger.blog_set.all %}
        <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{ blog.date }})</li>    
        {% endfor %}
    </ul>
{% endblock %}
